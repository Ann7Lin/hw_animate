<!doctype html>
<html lang="en">

<head>
    <title>Goddess of The Lake</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="css/shadow.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">

    <style>
        #div1 {
            background-image: url(assets/scene1.png);
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        #div2 {
            background-image: url(assets/scene2.png);
            background-attachment:fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size:auto;
        }
        #bullet{
            <img src="assets/bullet.png">
        }
                
        #div3 {
            background-image: url(assets/scene3.png);
            background-attachment: inherit;
            background-position: center;
            background-repeat: no-repeat;
            background-size:contain;
        }
        
        #div4 {
            background-image: url(assets/scene4.png);
            background-attachment:fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size:auto;
        }
        
        .slideanimate {
            visibility: hidden;
        }

        .slide {
            visibility: visible;
        }
    </style>
    <script   src="https://code.jquery.com/jquery-3.4.1.min.js"   integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="   crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>


</head>

<body>
    <div class="container-fluid" style="background-color:black;height:100vh;"></div>
    
    <div id="div1" class="container-fluid innershadow1" style="background-color:black;height:200vh;position:relative;">
         <img class="scrollable dropshadow1" data-top=31 data-top2=77 data-left=51 data-left2=30 data-width=10 data-width2=20 src="assets/figter.png" style="position:relative;width:20%;top:15%;left:25%;filter:grayscale(.3) blur(0px);">
        <img class="scrollable dropshadow1" data-top=25 data-top2=80 data-left=80 data-left2=50 data-width=10 data-width2=25 src="assets/witch.png" style="position:absolute;width:30%;top:20%;left:50%;">

    </div>
    
    <div id="div2"  class="innershadow1" style="background-color:black;height:200vh;position:relative;">
        <img  class="scrollable dropshadow1" data-top=15 data-top2=63 data-left=78 data-left2=90 data-width=5 data-width2=3 src="assets/bullet.png" style="position:absolute;width:10%;top:25%;left:0%;">
    </div>
    
    <div id="div3" class="container-fluid" style="background-color:black;height:100vh;"></div>
    
    <div class="container-fluid" style="background-color:black;height:20vh;"></div>
    
    <div id="div4" class="container-fluid text-center" style="background-color: black;width:100vw;min-height: 6000px">
        <img src="assets/god.png" class="img-fluid slideanimate" data-pos = 5000 data-direction="fadeInUp" style="position:fixed;left:500px;bottom: 0px;width:50vw;">
        <img src="assets/gold.png" class="img-fluid slideanimate" data-pos = 7000 data-direction="fadeIn" style="position:fixed;left:1100px;top:0px;width:30vw;">
        <img src="assets/silver.png" class="img-fluid slideanimate" data-pos = 7000 data-direction="fadeIn" style="position:fixed;left:600px;top:0px;width:20vw;">
        <img src="assets/well.png" class="img-fluid slideanimate" data-pos = 8000 data-direction="fadeInUp" style="position:fixed;left:200px;bottom: 20px;width:10vw;">
    </div>


    
    <script>
        $(document).ready(function() {
            var div1_pos = $("#div1").offset().top;
            var space1_pos = $("#space1").offset().top;
            var winh = $(window).height();
            $(window).scroll(function() {
                var scrolled = $(window).scrollTop();
                var div1_scrolled = scrolled - div1_pos;
                if (div1_scrolled > 0 && scrolled < space1_pos - winh) {
                    $("#fighter").css('left', ($("#fighter").data('left') + div1_scrolled * 0.01) + '%');
                    $("#witch").css('left', ($("#witch").data('left') - div1_scrolled * 0.01) + '%');
                    $("#fighter").css('top', ($("#fighter").data('top') + div1_scrolled * 0.055) + '%');
                    $("#witch").css('top', ($("#witch").data('top') + div1_scrolled * 0.06) + '%');

                    $("#fighter").css('width', ($("#fighter").data('width') + div1_scrolled * 0.01) + '%');
                    $("#witch").css('width', ($("#witch").data('width') + div1_scrolled * 0.01) + '%');

                    console.log("div1_pos:" + div1_pos +
                        "\tscrolled:" + scrolled +
                        "\tspace1:" + space1_pos);
                }
            });
        });
        
         $(document).ready(function() {
            var winh = $(window).height();
            $(window).scroll(function() {
                var scrolled = $(window).scrollTop();
                $(".scrollable").each(function() {
                    var parent_pos = $(this).parent().offset().top;
                    var next_pos = $(this).parent().next().offset().top;
                    var parent_height = $(this).parent().height();
                    var parent_scrolled = scrolled - $(this).parent().offset().top;
                    if (parent_scrolled > 0 && scrolled < next_pos - winh) {

                        if ($(this).attr("data-left")) {
                            $(this).css('left', (($(this).data('left2') - $(this).data('left')) * parent_scrolled / winh + $(this).data('left')) + '%');
                        }
                        if ($(this).attr("data-top")) {
                            $(this).css('top', (($(this).data('top2') - $(this).data('top')) * parent_scrolled / winh + $(this).data('top')) + '%');
                        }
                        if ($(this).attr("data-width")) {
                            $(this).css('width', (($(this).data('width2') - $(this).data('width')) * parent_scrolled / winh + $(this).data('width')) + '%');
                        }
                    }
                });
            });
        });
        $(function() {
            var winh = $(window).height();
            $(window).scroll(function() {
                var scrolled = $(window).scrollTop();
                $(".slideanimate").each(function() {
                    if (scrolled > $(this).data("pos")) {
                        $(this).addClass("animated slide " + $(this).data("direction"));
                    }
                    if (scrolled == 0) {
                        $(this).removeClass("animated slide " + $(this).data("direction"));
                    }
                });
            });
        });
    </script>
    
</body>

</html>
